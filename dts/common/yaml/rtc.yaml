---
title: RTC Base Structure
id: rtc
version: 0.1

description: >
    This binding gives the base structures for all RTC devices

properties:
  - clock-frequency :
      type: int
      category: optional
      description: Initial clock frequency in Hz
      generation: define
  - clocks:
      type: array
      category: optional
      description: Clock gate information
      generation: define
  - interrupts:
      type: array
      category: optional
      description: required interrupts
      generation: define
  - interrupt-names:
      type: stringlist
      category: optional
      description: names of required interrupts
      generation: define
  - label:
      type: string
      category: required
      description: Human readable string describing the device (used by Zephyr for API name)
      generation: define
...
