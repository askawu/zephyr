---
title: K64 RTC
version: 0.1

description: >
    This is a representation of the K64 RTC nodes

inherits:
  - !include rtc.yaml

properties:
  - compatible:
      type: string
      category: required
      description: compatible strings
      constraint: "nxp,k64f-rtc"

  - reg:
      type: int
      description: mmio register space
      generation: define
      category: required

  - interrupts:
      type: array
      category: required
      description: required interrupts
      generation: define

  - interrupt-names:
      type: stringlist
      category: required
      description: names of required interrupts
      generation: define
